<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling Forms with CSS</title>
</head>
<body>
    <h3>Using CSS to style an HTML Form</h3>

    <div>
        <Form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Benin">Benin</option>
                <option value="Togo">Togo</option>
                <option value="Burkina Faso">Burkina Faso</option>
            </select>

            <input type="submit" value="submit">
        </Form>
    </div>

    <h2>Styling textarea</h2>
    <p><strong>Tip:</strong>Use the resize property to prevent textareas from being resized (disable the "grabber" in the bottom right corner):</p>

    <form action="">
        <textarea name="text">Some text...</textarea>
    </form>
</body>
</html>
